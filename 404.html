<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Check if the current path is "/simplexos"
      if (window.location.pathname.toLowerCase() === "/simplexos") {
        // Redirect to "/SimplexOS/"
        window.location.replace("/SimplexOS/");
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/SimplexOS/">link</a>.</p>
  </body>
</html>
